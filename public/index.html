<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMR Test</title>

    <style>
        body {
            padding-top: 60px;
            font: 14px/1.21 'Helvetica Neue', arial;
        }

        header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 56px;
            background: #2f9c76;
            line-height: 56px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        header nav {
            display: inline-block;
            padding: 0 10px;
        }

        header nav a {
            display: inline-block;
            padding: 0 10px;
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-decoration: none;
            cursor: pointer;
        }

        header nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        section {
            display: block;
            margin: 20px auto;
            padding: 50px;
            max-width: 300px;
            background: #fafafa;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" async src="/main.js"></script>
</body>

</html>
